<head>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <form>
    <!--<div class="checkbox">
      <label><input type="checkbox" value="">Option 2</label>
    </div>-->
 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
          <b [routerLink]="['/details' , element.name]" > {{element.name}} </b>
            <!--<b routerLink="/details" > {{element.name}} </b>-->
           <!-- <div ngSwitch="{{element.name}}">
              <div *ngSwitchCase="'laptop-Electronics'"><b routerLink="/details" > {{element.name}} </b></div>
              <div *ngSwitchCase="'Chair-Furniture'"><b routerLink="/clone" > {{element.name}} </b></div>
              <div *ngSwitchDefault>no</div>
            </div>-->
            
        </td>
      </ng-container>
      
     
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element">{{element.weight}} </td>
      </ng-container>
  
      
 <!--     <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-button class="stylepopupbuttonconfirm"  routerLink="/transfer">Transfer</button>  
        </th>
        <td mat-cell *matCellDef="let element">-->
         <!--<b routerLink="/transfer" >--> 
         <!--<div class="checkbox">
            <label><input type="checkbox" value=""></label>
          </div>-->
         <!-- </b>-->     
        <!--</td>
      </ng-container>-->
      <ng-container matColumnDef="indicator">
        <th mat-header-cell *matHeaderCellDef> Indicator </th>
        <td mat-cell *matCellDef="let element">
          <div ngSwitch="{{element.indicator}}">
            <div *ngSwitchCase="'low'"><div class="text-primary">{{element.indicator}}</div></div>
            <div *ngSwitchCase="'Out'"><div class="text-danger">{{element.indicator}}</div></div>
            <div *ngSwitchCase="'In'"><div class="text-success">{{element.indicator}}</div></div>
            <div *ngSwitchDefault>no</div>
          </div>
          <!--<div ng-If="element.indicator=='low'">
            <div class="text-primary">{{element.indicator}}</div>
          </div>
          <div ng-If="element.indicator=='Out'">
            <div class="text-danger">{{element.indicator}}</div>
          </div>
          <div ng-If="element.indicator=='In'">
            <div class="text-success">{{element.indicator}}</div>
          </div>-->
         <!-- {{element.indicator}}-->
           </td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-button class="stylepopupbuttonconfirm"  routerLink="/transfer">Transfer</button>  
        </th>
        <td mat-cell *matCellDef="let element">
         <!--<b routerLink="/transfer" >--> 
          <div class="checkbox">
            <label>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type="checkbox" value=""></label>
          </div>
         <!-- </b>-->     
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</form>
</body>
